<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">Auth System</a>
                <ul class="navbar-nav flex-row">
                </ul>
            </div>
        </nav>
    </header>

    <main class="auth-section">
        <div class="auth-card">
            <h2 id="formTitle">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" class="form-control" id="registerUsername" placeholder="Enter username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="registerFirstName">First Name</label>
                    <input type="text" class="form-control" id="registerFirstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="registerLastName">Last Name</label>
                    <input type="text" class="form-control" id="registerLastName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p id="toggleText">Don't have an account? <a href="#" id="toggleAuth">Register here</a></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
